<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">

    <link rel="stylesheet" href="./styles.css">

    <title>Profile Card - Gabriela Navarro</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__border">
          <img src="./images/gaby2.jpg" alt="card image" class="card__img" />
        </div>

        <h3 class="card__name">Gabriela Navarro</h3>
        <span class="card__profession">Multimedia/Student</span>

        <div class="card__social" id="card-social">
          <div class="card__social-control">
            <!--Toggle button-->
            <div class="card__social-toggle" id="card-toggle">
              <i class="ri-add-line"></i>
            </div>

            <span class="card__social-text">My social networks</span>

            <!--Card Social-->
            <ul class="card__social-list">
              <a
                href="https://www.facebook.com/profile.php?id=100078022609485"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-facebook-line"></i>
              </a>
              <a
                href="https://www.instagram.com/gabrielanvrro/?hl=es-la"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-instagram-line"></i>
              </a>
              <a
                href="https://twitter.com/GabrielaNvrro"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-twitter-line"></i>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
